<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="header-hero">
        <nav class="container navbar navbar-expand-lg pt-4">
          <div class="container-fluid">
            <a href="#" class="logo">
              <img src="./images/LOGO.png" alt="logo image" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="menu ms-auto">
                <ul class="navbar-nav mb-2 mb-lg-0 fw-semibold">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Sell</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Marketplace</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Community</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Develop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Resource</a>
                  </li>
                </ul>
              </div>
              <div class="ms-auto">
                <ul class="navbar-nav mb-2 mb-lg-0 fw-semibold">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-dark btn text-white"
                      href="#"
                      style="background-color: #7854f7"
                      >Get Started</a
                    >
                  </li>
                  <li class="nav-item">
                    <i class="fas fa-search fw-bold mt-3 px-2"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <section class="container-fluid d-flex flex-row">
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <h1 class="h1 fw-bolder fs-1 mt-5">
                  Building exactly the eCommerce website you want.
                </h1>
                <p class="my-5 pe-3">
                  WooCommerce is a customizable, open-source eCommerce platform
                  built on WordPress. Get started quickly and make your way.
                </p>
                <span class="mb-3">
                  <button
                    class="btn text-white fw-normal p-3 fs-6"
                    style="background-color: #7854f7; border-radius: 50px"
                  >
                    Start a New Store
                  </button>
                  <span class="px-2">or</span>
                  <span
                    ><a href="#" class="fw-normal">Customize & Extend</a></span
                  ></span
                >
              </div>
              <div class="col-sm-6 img-fluid object-fit-cover">
                <img
                  class="w-100"
                  src="./images/hero-sec-image.png"
                  alt=""
                  style="width: 30em"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
